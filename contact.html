<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header sticky">
        <img src="assets/logo.png" alt="Your Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact Me</a>
            <a href="resume.html">Resume</a>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to discuss projects, opportunities, or just to connect!</p>
        
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <footer class="main-footer">
         <div class="contact-section">
    <h1>Connect with Me</h1>
    <p>Find me on LinkedIn and GitHub:</p>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/jignesh7591" class="linkedin" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://jigar7591.github.io/Jignesh7591" class="github" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </div>
</div>
