<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header sticky">
        <img src="assets/logo.png" alt="Your Logo" class="logo">
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact Me</a>
            <a href="resume.html">Resume</a>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Contact Me</h1>
        <p>Feel free to reach out to discuss projects, opportunities, or just to connect!</p>
        
        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </section>

    <footer class="main-footer">
        <p>&copy; 2024 Your Name. All rights reserved.</p>
        <p>Connect: <a href="https://linkedin.com/in/yourprofile">LinkedIn</a> | <a href="https://github.com/yourusername">GitHub</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
